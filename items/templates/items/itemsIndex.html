{% extends 'base.html' %}

{% block title %} Welcome {% endblock title %} 

{% block content %}
<div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center text-yellow-400">Newest Items</h2>
    <div class="grid grid-cols-3 gap-3">
        {% for item in items %}
            <div class="">
                <a href="#">
                    <div>
                        <img src="{{ item.photo.url }}" class="rounded-t-xl" alt="">
                    </div>
                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl text-red-400">{{ item.name }}</h2>
                        <p class="text-gray-500">Price: {{ item.price }}</p>
                    </div>
                </a>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
